<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex justify-center items-center bg-rose-50 min-h-screen">
      <!-- Start Login -->
      <section
        class="relative flex md:flex-row flex-col space-y-10 md:space-y-0 bg-white shadow-2xl m-6 md:m-0 rounded-2xl"
      >
        <!-- Left -->
        <div class="p-6 md:p-15">
          <h1 class="mb-5 font-mono font-bold text-4xl">Log In</h1>
          <p class="mb-12 max-w-sm font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <input
            class="p-6 border border-gray-300 rounded-md w-full placeholder:font-sans placeholder:font-light"
            type="email"
            name="user-email"
            placeholder="Enter your email address"
          />
          <div
            class="flex md:flex-row flex-col justify-between items-center space-y-6 md:space-y-0 mt-6"
          >
            <a class="font-light text-cyan-700 hover:underline" href="#"
              >Forgot Password</a
            >
            <button
              class="flex justify-center items-center space-x-4 bg-cyan-700 hover:bg-cyan-700/90 shadow-cyan-100 shadow-sm hover:shadow-lg p-6 px-9 border rounded-md w-full md:w-auto font-sans font-bold text-white transition-all hover:-translate-y-0.5 duration-150 cursor-pointer"
            >
              <span>Next</span>
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-7"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <line x1="13" y1="18" x2="19" y2="12"></line>
                  <line x1="13" y1="6" x2="19" y2="12"></line>
                </svg>
              </span>
            </button>
          </div>
          <!-- Border -->
          <div class="mt-12 border-gray-300 border-b"></div>
          <p class="py-6 font-thin text-gray-400 text-sm text-center">
            or log in with
          </p>
          <div
            class="flex md:flex-row flex-col md:space-x-4 space-y-6 md:space-y-0"
          >
            <button
              class="flex justify-center items-center space-x-3 hover:bg-white/30 shadow-sm hover:shadow-lg py-2 border border-gray-300 rounded md:w-1/2 transition-all hover:-translate-y-0.5 duration-150 cursor-pointer"
            >
              <span
                ><img
                  class="w-9"
                  src="./../assets/images/facebook.png"
                  alt="facebook logo"
              /></span>
              <span class="font-thin">Facebook</span>
            </button>
            <button
              class="flex justify-center items-center space-x-3 hover:bg-white/30 shadow-sm hover:shadow-lg py-2 border border-gray-300 rounded md:w-1/2 transition-all hover:-translate-y-0.5 duration-150 cursor-pointer"
            >
              <span
                ><img
                  class="w-9"
                  src="./../assets/images/google.png"
                  alt="google logo"
              /></span>
              <span class="font-thin">Facebook</span>
            </button>
          </div>
        </div>
        <!-- Right -->
        <div class="hidden md:block w-[430px]">
          <img
            class="h-full"
            src="./../assets/images/image.jpg"
            alt="sea water"
          />
        </div>
        <button
          class="top-5 right-5 absolute flex justify-center items-center bg-gray-200 md:bg-white p-5 rounded-full w-5 h-5 text-xl transition-all hover:-translate-y-0.5 duration-150 cursor-pointer"
        >
          &Cross;
        </button>
      </section>
      <!-- End Login -->
    </main>
  </body>
</html>

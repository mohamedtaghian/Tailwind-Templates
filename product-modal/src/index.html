<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Product Modal</title>
  </head>
  <body>
    <main class="flex justify-center items-center bg-slate-100 min-h-screen">
      <section
        class="flex md:flex-row flex-col gap-10 bg-white shadow-2xl m-3 p-6 md:p-12 rounded-2xl"
      >
        <!-- Image -->
        <div>
          <img
            class="mx-auto w-60 hover:scale-105 duration-300"
            src="../assets/headphone.png"
            alt="Headphone image"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-3 md:text-left text-center">
          <div
            class="inline-block bg-black mx-auto md:mx-0 px-3 py-1 rounded-full w-fit text-white text-sm"
          >
            Free Shipping
          </div>
          <h3 class="max-w-sm font-medium text-2xl">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h3>
          <div class="flex flex-col space-y-3">
            <span class="line-through">$799</span>
            <span class="font-bold text-5xl">$599</span>
          </div>
          <p class="font-light text-gray-400 text-sm">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <button
            class="group bg-blue-700 rounded-lg overflow-hidden text-white cursor-pointer"
          >
            <div
              class="bg-blue-500 group-hover:bg-blue-700 group-hover:mt-2 mb-2 group-hover:mb-0 px-8 py-4 rounded-lg transition-all duration-150"
            >
              Add to cart
            </div>
          </button>
          <div class="group flex items-center gap-3">
            <span
              class="inline-block bg-green-400 rounded-full w-3 h-3 group-hover:animate-ping"
            ></span>
            <p class="text-sm">50+ pcs. in stock</p>
          </div>
          <div class="flex md:flex-row flex-col md:items-center gap-5">
            <button
              class="flex justify-center items-center space-x-3 shadow-sm hover:shadow-lg px-5 py-3 border-2 border-gray-300 rounded-lg transition-all hover:-translate-y-0.5 duration-150 cursor-pointer"
            >
              <span>
                <img class="w-8" src="../assets/weight.png" alt="Weight" />
              </span>
              <span>Add to cart</span>
            </button>
            <button
              class="flex justify-center items-center space-x-3 shadow-sm hover:shadow-lg px-5 py-3 border-2 border-gray-300 rounded-lg transition-all hover:-translate-y-0.5 duration-150 cursor-pointer"
            >
              <span>
                <img class="w-8" src="../assets/heart.png" alt="Heart" />
              </span>
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

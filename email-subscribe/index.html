<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS File -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Page Title -->
    <title>Email Subscribe</title>
  </head>
  <body>
    <main class="flex justify-center items-center bg-zinc-700 min-h-screen">
      <section
        class="flex md:flex-row flex-col md:items-center bg-zinc-800 mx-6 p-2 rounded-2xl"
      >
        <div
          class="rounded-xl hover:rounded-xl md:rounded-r-none md:rounded-l-xl h-80 md:h-64 overflow-hidden hover:scale-105 transition-all duration-300"
        >
          <img
            class="w-full max-w-full max-h-full"
            src="./assets/image.jpg"
            alt=""
          />
        </div>
        <div class="p-6 md:p-12 text-white md:text-left text-center">
          <h2 class="font-serif font-medium text-xl">
            Get diet and fitness tips in your inbox
          </h2>
          <p class="my-4 max-w-xs text-xs leading-5 tracking-wider">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </p>
          <div class="flex md:flex-row flex-col md:items-center gap-3">
            <input
              class="flex-1 bg-transparent px-4 py-2 border border-zinc-600 focus:outline-0 text-white text-xs md:placeholder:text-left placeholder:text-center"
              type="email"
              name="email"
              placeholder="Enter your email address"
            />
            <button
              class="bg-lime-500 hover:bg-lime-700 px-5 py-3 rounded-md text-zinc-800 hover:text-white text-xs transition-colors duration-300 cursor-pointer"
            >
              subscribe
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
